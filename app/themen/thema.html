<cs-container>
  <div class="col-sm-2">
    <hiding-side-navigation></hiding-side-navigation>
  </div>

  <div class="col-sm-2">
    <separator-top></separator-top>
    <paragraph-top>
      <div ng-bind-html="selected.left.interview"></div>
    </paragraph-top>
  </div>

  <div class="col-sm-2">
    <separator-top></separator-top>
    <paragraph-top>
      <p ng-repeat="person in people">{{ person.name }}</p>
    </paragraph-top>

    <logo-static></logo-static>
  </div>

  <div class="col-sm-2">
    <separator-top></separator-top>
    <paragraph-top>
      <div ng-bind-html="selected.right.interview"></div>
    </paragraph-top>
    <static-navigation></static-navigation>
  </div>
</cs-container>
